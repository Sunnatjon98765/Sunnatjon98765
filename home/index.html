<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .main {
            float: left;
            width: 70%;
            padding: 20px;
        }
        .sidebar {
            float: left;
            width: 30%;
            background: #f0f0f0;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Website</h1>
            <p>Welcome to my awesome website!</p>
        </div>
    </header>

    <div class="container">
        <section class="main">
            <h2>Main Content</h2>
            <p>This is where the main content of your home page would go.</p>
        </section>
        
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>This is a sidebar with additional content or links.</p>
        </aside>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Website. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
